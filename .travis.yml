language: php

sudo: true

addons:
  firefox: "47.0.1"
  postgresql: "9.4"
  apt:
    packages:
    - openjdk-8-jre

services:
  - mysql

cache:
  directories:
  - $HOME/.composer/cache
  - $HOME/.npm

php:
 - 7.2

env:
  - DB=pgsql MOODLE_BRANCH=master
  - DB=mysqli MOODLE_BRANCH=master
  - DB=pgsql MOODLE_BRANCH=MOODLE_38_STABLE
  - DB=mysqli MOODLE_BRANCH=MOODLE_38_STABLE
  - DB=pgsql MOODLE_BRANCH=MOODLE_37_STABLE
  - DB=mysqli MOODLE_BRANCH=MOODLE_37_STABLE
  - DB=pgsql MOODLE_BRANCH=MOODLE_36_STABLE
  - DB=mysqli MOODLE_BRANCH=MOODLE_36_STABLE

matrix:
  include:
    - php: 7.1
      env: DB=pgsql MOODLE_BRANCH=MOODLE_35_STABLE
    - php: 7.1
      env: DB=mysqli MOODLE_BRANCH=MOODLE_35_STABLE
    - php: 7.0
      env: DB=pgsql MOODLE_BRANCH=MOODLE_34_STABLE
    - php: 7.0
      env: DB=mysqli MOODLE_BRANCH=MOODLE_34_STABLE
    - php: 5.6
      env: DB=pgsql MOODLE_BRANCH=MOODLE_33_STABLE
    - php: 5.6
      env: DB=mysqli MOODLE_BRANCH=MOODLE_33_STABLE

before_install:
  - echo ${TRAVIS_PHP_VERSION:0:3}
  - echo $DB
  - echo "$MOODLE_VERSION"
  - if [ ${TRAVIS_PHP_VERSION:0:3} == "7.2" ] && [ $DB == "pgsql" ] && [[ "$MOODLE_VERSION" -gt 38 || "$MOODLE_VERSION" == "master" ]] ; then
      sudo /etc/init.d/postgresql stop;
      sudo /etc/init.d/postgresql start 9.5;
    fi
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
 - moodle-plugin-ci phplint
 - moodle-plugin-ci phpcpd
 - moodle-plugin-ci phpmd
 - moodle-plugin-ci codechecker
 - moodle-plugin-ci validate
 - moodle-plugin-ci savepoints
 - moodle-plugin-ci mustache
 - moodle-plugin-ci grunt
 - moodle-plugin-ci phpunit
 - moodle-plugin-ci behat